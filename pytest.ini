[pytest]
# Pytest configuration for MAMMON testing

# Pytest markers
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    unit: marks tests as unit tests
    slow: marks tests as slow running (deselect with '-m "not slow"')
    network: marks tests requiring real network access (deselect with '-m "not network"')

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 3.11

# Additional options
addopts =
    --verbose
    --strict-markers
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --timeout=30
    --timeout-method=thread

# Asyncio mode
asyncio_mode = auto

# Warnings
filterwarnings =
    ignore::DeprecationWarning

# Quick test command examples:
# pytest                           - Run all tests with 30s timeout
# pytest -m "not slow"             - Skip slow/network tests (~1-2 min)
# pytest -m "not network"          - Skip tests requiring network
# pytest tests/unit                - Unit tests only (fastest)
# pytest -k test_name              - Run specific test
